<body>

        <div class="authpage">
            <div class="text-center">


                <div class="authform">
                    <form class="form-signin">
                        <a href="index.html"><img src="/images/logo.svg" alt="ULINK logo"></a>
                        <!-- <a href="index.html"><img class="mb-4" src="/images/logo.svg" alt="ULINK logo" width="120" height="120"></a> -->
                        <p>Don't have an account? <a href="register.html">Sign up</a>.</p>
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label>
                                <p> <input type="checkbox" value="remember-me"> Remember me</label></p>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>


                        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                    </form>
                </div>

            </div>

        </div>
