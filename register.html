<body>

        <div class="authpage">



            <div class="authform">
                <form class="form-signin" action="" method="post">
                    <a href="index.html"><img src="/images/logo.svg" alt="ULINK logo"  width="150" height="150"></a>
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                    <label for="inputName" class="sr-only">name</label>
                    <input type="text" for="inputName" class="form-control" placeholder="name">
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                        autofocus>
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <br>
                    <label for="inputConfPassword" class="sr-only">confirm password</label>
                    <input type="password" id="inputConfPassword" class="form-control" placeholder="confirm password"
                        required>
                    <br>
                    <select class="mdb-select md-form">
                        <option disabled selected>Who are you</option>
                        <option value="sponsor">I am Sponsors</option>
                        <option value="client">I am Content creator</option>
                    </select>
                    <br>
                    <br>


                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <p>By creating an account you agree to our <a href="/privacy.html">Terms & Privacy</a>.</p>

                    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                </form>
            </div>



        </div>
