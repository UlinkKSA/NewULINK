                <div class="form">




                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter name" name="name" required>
                    <br>
                    <label for="email"><b>Email</b></label>

                    <br>
                    <br>
                    <label ><b>type of account</b></label>
                    <select id="typeofaccount" name="type of account">
                        <option  selected="selected" disabled="disabled">What you are</option>

                      </select>
                      <br>
                      <br>
